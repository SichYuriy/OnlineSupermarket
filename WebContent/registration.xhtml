<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
  <ui:composition template="./formTemplate.xhtml">
    <ui:define name="title">Registration</ui:define>
    <ui:define name="header">
      <h2>Registration:</h2>
    </ui:define>
    <ui:define name="form">
      <h:form id="contentForm">
        <div class="form-group">
          <h:outputLabel value="login:" for="login" />
          <h:inputText name="login" value="#{registrationBean.login}"
            required="true" styleClass="form-control" id="login">
            <f:ajax render="contentForm" execute="login"
              event="valueChange" listener="#{registrationBean.checkLogin()}"/>
          </h:inputText>
          <h:outputLabel value="bad login"
            rendered="#{!(registrationBean.correctLogin)}"
            style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline" />
        </div>
        <div class="form-group">
          <h:outputLabel value="Password:" for="password" />
          <h:inputSecret name="password"
            value="#{registrationBean.password}" required="true"
            styleClass="form-control" id="password" />
        </div>
        <h:commandButton value="Confirm"
          action="#{registrationBean.createCustomer()}"
          styleClass="btn btn-primaty" />
        <h:button value="Back"
          outcome="main?faces-redirect=true"
          styleClass="btn btn-danger" />
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
