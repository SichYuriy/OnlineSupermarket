<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

  <ui:composition template="./mainTemplate.xhtml">
    <ui:define name="title">OnlineSupermarket</ui:define>
    <ui:define name="header">
      <div class="col-md-4 col-md-offset-4">
        <h2>OnlineSupermarket</h2>
      </div>
    </ui:define>
    <ui:define name="filtration">
      <h:form id="addUserForm">
        
        <h:button value="addCustomer"
          outcome="addCustomer?faces-redirect=true"
          styleClass="btn btn-primary" />
        <br />
        <br />
        <h:button value="addManager"
          outcome="addManager?faces-redirect=true"
          styleClass="btn btn-primary" />
        <br />
        <br />
        <h:button value="addAdmin"
          outcome="addAdmin?faces-redirect=true"
          styleClass="btn btn-primary" />
        <br />
        <br />


      </h:form>

    </ui:define>
    <ui:define name="content">
      <h:form id="contentForm">
        <h:dataTable value="#{userManagement.getUsers()}" var="user"
          styleClass="table table-bordered table-hover">
          <h:column>
            <f:facet name="header">
             login
            </f:facet>
            #{user.login}
          </h:column>
          <h:column>
            <f:facet name="header">
             Role
            </f:facet>
            #{user.getRoles().get(0).getName()}
          </h:column>
          <h:column>
            <h:commandButton value="delete"
              action="#{userManagement.deleteUser(user.getId())}"
              styleClass="btn btn-danger">
              <f:ajax render="contentForm" />
            </h:commandButton>
          </h:column>
        </h:dataTable>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
