<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
  <ui:composition template="./tableTemplate.xhtml">
    <ui:define name="title">Products</ui:define>
    <ui:define name="header">
      <h2>Products:</h2>
    </ui:define>
    <ui:define name="table">
      <h:form id="productsTable">
        <h:dataTable value="#{productService.getAll()}" var="product"
          styleClass="table table-bordered table-hover">
          <h:column>
            <f:facet name="header">
             Name
            </f:facet>
            #{product.name}
          </h:column>
          <h:column>
            <f:facet name="header">
             Description
            </f:facet>
            #{product.description}
          </h:column>
          <h:column>
            <f:facet name="header">
             Price
            </f:facet>
            #{product.price}
          </h:column>
          <h:column>
            <f:facet name="header">
             Price
            </f:facet>
            #{product.priceType}
          </h:column>
          <h:column>
            <f:facet name="header">
             ProductType
            </f:facet>
            #{product.productType.name}
          </h:column>
          <h:column>
            <h:commandButton value="edit"
              action="#{productEditService.startEditProduct(product)}" />
            <h:commandButton value="delete"
              action="#{productService.delete(product.getId())}">
              <f:ajax render="productsTable" />
            </h:commandButton>
          </h:column>
        </h:dataTable>


        <h:button value="Add product" outcome="addProduct"
          styleClass="btn btn-primary" />

      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
