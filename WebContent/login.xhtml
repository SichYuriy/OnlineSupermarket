<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
  <ui:composition template="./formTemplate.xhtml">
    <ui:define name="title">Sing in</ui:define>
    <ui:define name="header">
      <h2>Sign in:</h2>
    </ui:define>
    <ui:define name="form">
      <form method="post" action="j_security_check" name="loginForm">
        <h:panelGrid columns="2">
          <h:outputLabel id="userNameLabel" for="j_username"
            value="Username:" />
          <h:inputText id="j_username" autocomplete="off"/>
          <h:outputLabel id="passwordLabel" for="j_password"
            value="Password:" />
          <h:inputSecret id="j_password" autocomplete="off" />
          <div />
          <h:panelGroup>
            <h:commandButton type="submit" value="Login" styleClass="btn btn-success"/>
            <h:commandButton type="reset" value="Clear" styleClass="btn btn-default"/>
            <br />
            <h:button value="back" outcome="main?faces-redirect=true" styleClass="btn btn-danger"/>
          </h:panelGroup>
        </h:panelGrid>
      </form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
