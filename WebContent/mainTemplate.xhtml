<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
  <title><ui:insert name="title">Default title</ui:insert></title>
  <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css" />
  <script src="styles/jquery/jquery.min.js"></script>
  <script src="styles/bootstrap/bootstrap.min.js"></script>
</h:head>

<h:body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-8">
        <h:form>
          <h:outputLabel value="#{userInformation.getName()}"
            rendered="#{!(userInformation.guest)}" />
          <h:button value="Sigin in"
            outcome="welcome?faces-redirect=true"
            styleClass="btn btn-primary"
            rendered="#{userInformation.guest}" />
          <h:button value="Sigin up"
            outcome="registration?faces-redirect=true"
            styleClass="btn btn-success"
            rendered="#{userInformation.guest}" />
          <h:commandButton value="logOut"
            action="#{userInformation.logOut()}"
            styleClass="btn btn-success"
            rendered="#{!(userInformation.guest)}" />
        </h:form>
      </div>
    </div>
    <div class="row">
      <ui:insert name="header">

      </ui:insert>
    </div>
    <div class="row">
      <ui:insert name="navigation">
        <div class="col-md-8 col-md-offset-2">
          <h:button value="Buy Products"
            outcome="main?faces-redirect=true"
            styleClass="btn btn-default" />
          <h:button value="Cart"
            outcome="shoppingCart?faces-redirect=true"
            styleClass="btn btn-default" />
          <h:button value="produtManagement"
            outcome="productManagement?faces-redirect=true"
            styleClass="btn btn-default"
            rendered="#{userInformation.isInRole('manager')}" />
          <h:button value="produtTypeManagement"
            outcome="tableProductTypes?faces-redirect=true"
            styleClass="btn btn-default"
            rendered="#{userInformation.isInRole('manager')}" />
          <h:button value="userManagement"
            outcome="userManagement?faces-redirect=true"
            styleClass="btn btn-default"
            rendered="#{userInformation.isInRole('admin')}" />
        </div>
      </ui:insert>
    </div>
    <div class="row">
      <div class="col-md-3">
        <ui:insert name="filtration">
        </ui:insert>
      </div>
      <div class="col-md-9">
        <ui:insert name="content">

        </ui:insert>
      </div>
    </div>
    <div class="row">
      <ui:insert name="footer">
        <h:form>
          <h:commandButton value="sendMessage"
            action="#{messageService.notify('ky-ky')}">
            <f:ajax />
          </h:commandButton>
          <h:button value="receiveMessage" outcome="receiveMessage?faces-redirect=true" />
        </h:form>

      </ui:insert>
    </div>
  </div>

</h:body>

</html>
