<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title><ui:insert name="title">Default title</ui:insert></title>
<link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css" />
<script src="styles/jquery/jquery.min.js"></script>
<script src="styles/bootstrap/bootstrap.min.js"></script>
</h:head>

<h:body>
  
  <div class="row">
      <div class="col-md-4 col-md-offset-8">
        <h:form>
          <h:outputLabel value="#{userInformation.getName()}"
            rendered="#{!(userInformation.guest)}" />
          <h:button value="Sigin in"
            outcome="welcome?faces-redirect=true"
            styleClass="btn btn-primary"
            rendered="#{userInformation.guest}" />
          <h:button value="Sigin up"
            outcome="registration?faces-redirect=true"
            styleClass="btn btn-success"
            rendered="#{userInformation.guest}" />
          <h:commandButton value="logOut"
            action="#{userInformation.logOut()}"
            styleClass="btn btn-success"
            rendered="#{!(userInformation.guest)}" />
        </h:form>
      </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <ui:insert name="header">

        </ui:insert>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <ui:insert name="form">


        </ui:insert>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ui:insert name="footer">

        </ui:insert>
      </div>
    </div>
  </div>

</h:body>

</html>
