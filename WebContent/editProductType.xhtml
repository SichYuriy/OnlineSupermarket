<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
  <ui:composition template="./formTemplate.xhtml">
    <ui:define name="title">Edit productType</ui:define>
    <ui:define name="header">
      <h2>Edit ProductType:</h2>
    </ui:define>
    <ui:define name="form">
      <h:form>
        <div class="form-group">
          <h:outputLabel value="Name:" for="name" />
          <h:inputText name="name" value="#{productEditService.productTypeDTO.name}"
            required="true" styleClass="form-control" id="name" />
        </div>
        
        <h:commandButton type="submit" value="Submit"
          action="#{productTypeService.update(productEditService.productTypeDTO)}"
          styleClass="btn btn-success" />
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
