<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
  <ui:composition template="./formTemplate.xhtml">
    <ui:define name="title">Edit product</ui:define>
    <ui:define name="header">
      <h2>Edit Product:</h2>
    </ui:define>
    <ui:define name="form">
      <h:form>
        <div class="form-group">
          <h:outputLabel value="Name:" for="name" />
          <h:inputText name="name"
            value="#{productEditService.productDTO.name}"
            required="true" styleClass="form-control" id="name" />
        </div>
        <div class="form-group">
          <h:outputLabel value="ProductType:" for="productType" />
          <h:selectOneMenu name="productType" required="true"
            value="#{productEditService.productDTO.productTypeId}"
            styleClass="form-control" id="productType">
            <f:selectItems value="#{productTypeService.getAll()}"
              var="type" itemLabel="#{type.name}" itemValue="#{type.id}" />
          </h:selectOneMenu>
        </div>
        <div class="form-group">
          <h:outputLabel value="Price:" for="price" />
          <h:inputText name="price"
            value="#{productEditService.productDTO.price}"
            required="true" styleClass="form-control" id="price" />
        </div>
        <div class="form-group">
          <h:outputLabel value="PriceType:" for="priceType" />
          <h:selectOneMenu name="priceType" required="true"
            value="#{productEditService.productDTO.priceType}"
            styleClass="form-control" id="priceType">
            <f:selectItem itemLabel="individualy"
              itemValue="#{productDTO.ind}" />
            <f:selectItem itemLabel="kg" itemValue="#{productDTO.kg}" />
          </h:selectOneMenu>
        </div>
        <div class="form-group">
          <h:outputLabel value="Description:" for="description" />
          <h:inputText name="description"
            value="#{productEditService.productDTO.description}"
            required="true" styleClass="form-control" id="description" />
        </div>
        <h:commandButton type="submit" value="Submit"
          action="#{productService.update(productEditService.productDTO)}"
          styleClass="btn btn-success" />
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
